<html><head>
<title>SGI Embedded Support Partner - ver.1.0</title>
<SCRIPT LANGUAGE="JavaScript">
<!--
function showMap()
{ var map=window.open('/help_sysmon_hosts.html', 'help', 
  'width=650,height=350,status=yes,scrollbars=yes,resizable=yes');
  map.main=self;
  map.main.name="sss_main";
  map.focus();
}

function setDel(sysmonHost)
{ document.sysmonHost.submit_type.value='0'
}

function setUpdt(sysmonHost)
{ document.sysmonHost.submit_type.value='1'
}

function setAdd(sysmonHost)
{ document.sysmonHost.submit_type.value='2'
}

function verifyParam(sysmonHost)
{ var choice = -1;
  var choiceHost = -1;
  var result = "";
  var shost = "";
  for(var i = 0; i < sysmonHost.sys_host.length; i++)
  { if(sysmonHost.sys_host.options[i].selected)
    { shost = sysmonHost.sys_host.options[i].text;
      choiceHost = i;
    }
  }
  if(choiceHost == 0)
  { alert("Select a host name.");
    return false;
  }
  for(var i = 0; i < sysmonHost.sys_serv.length; i++)
  { if(sysmonHost.sys_serv.options[i].selected)
    { result += "\n"+sysmonHost.sys_serv.options[i].text;
      choice = i;
    }
  }
  if(choice == -1)
  { alert("You must to select at least one service to proceed.");
    return false;
  }
  if(sysmonHost.submit_type.value == "0")
    return confirm("You are about to delete host: " + shost + "\nService names: "  + result);
  if(sysmonHost.submit_type.value == "1")
    return confirm("You are about to update host: " + shost + "\nService names: "  + result);
  if(sysmonHost.submit_type.value == "2")
    return confirm("You are about to update host: " + shost + "\nService names: "  + result);
}
//-->
</SCRIPT>
</head>
<body bgcolor="#ffffcc" link="#333300" vlink="#333300">
<a href="/$sss/$nocache"></a>
<form onSubmit="return verifyParam(this)" method=POST action="/$sss/rgs/sspingsrvr~setHostService" name="sysmonHost">
<table border=0 cellpadding=0 cellspacing=0 width=100%>
<tr><td bgcolor="#cccc99" width="15">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    <td bgcolor="#cccc99"><font face="Arial,Helvetica">SETUP &gt; System Monitor &gt; Hosts</font></td></tr>
<tr><td colspan=2>&nbsp;</td></tr>
<tr><td align=right colspan=2><font face="Arial,Helvetica"><input TYPE="button" onClick="showMap()" Value="   Help   "></font></td></tr>
<tr><td colspan=2>&nbsp;</td></tr>
<tr><td></td>
    <td><font face="Arial,Helvetica"><table border=0 cellpadding=0 cellspacing=0>
        <tr><td><font face="Arial,Helvetica">Choose a host:</font></td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td><font face="Arial,Helvetica"><select name="sys_host">
                <option value="0">Host name
                <a href="/$sss/rg/sspingsrvr~displayHosts">Hosts</a>
                </select></font></td></tr>
        <tr valign=top><td><font face="Arial,Helvetica">Choose service(s):</font></td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td><font face="Arial,Helvetica"><select multiple size=4 name="sys_serv">
                <a href="/$sss/rg/sspingsrvr~displayService">Services</a>
                </select></font></td></tr>
        </table><p>
        <TABLE border=0 cellpadding=0 cellspacing=0>
        <TR valign=top><TD><FONT FACE=Arial,Helvetica><font color="#666633"><b>Tip: </b></font></TD>
            <TD><FONT FACE=Arial,Helvetica>Several services can be selected.<br>If you cannot find a service that you need in the list above, add it by using <a href="sgm_sysmon_serv.html">SETUP: System Monitor: Service</a>.</TD></TR>
        </TABLE><p>
        <input type="submit" value="   Add   "onClick="setAdd(this)">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" value="   Update   " onClick="setUpdt(this)">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" value="   Delete   " onClick="setDel(this)">
        &nbsp;&nbsp;&nbsp;
        <input type="hidden" name="submit_type" value=""></form></font>
</td></tr></table>
</body>
</html>
